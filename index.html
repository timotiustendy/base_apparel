<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="Logo">
    </header>
    <picture class="hero-img">
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 1024px)">
      <img src="./images/hero-mobile.jpg" alt="Hero image">
    </picture>

    <article>
      <h1>
        We're coming soon
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <input placeholder="Email Address" id="input-email">
        <img src="./images/icon-error.svg" class="error-icon">
        <button id="submit-btn"><img src="./images/icon-arrow.svg" ></button>
      </form>
      <div role="alert" class="error-alert">
        Please provide a valid email
      </div>
    </article>
  </main>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
      const regex = new RegExp(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g);

    const errorAlert = document.getElementsByClassName("error-alert")[0];
    const errorIcon =  document.getElementsByClassName("error-icon")[0];

    document.getElementById("submit-btn").addEventListener("click", (e) => {
      const email = document.getElementById("input-email").value;

      if (!regex.test(email)) {
        errorAlert.style.display = "block"
        errorIcon.style.display = "block"
      } 

      e.preventDefault();
    });

    document.getElementById("input-email").addEventListener("keydown", () => {
      errorAlert.style.display = "none"
      errorIcon.style.display = "none"
    });
  })
</script>
